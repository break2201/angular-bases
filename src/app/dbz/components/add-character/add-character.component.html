
<h4>Agregar personaje</h4>

<form class="row" (ngSubmit)="emitirCharacter()">

    <input type="text" class="form-control mb-2" placeholder="Nombre del personaje" name="name" [(ngModel)]="character.name">

    <input type="number" class="form-control mb-2" placeholder="Ingrese el poder" name="power" [(ngModel)]="character.power">

    <button type="submit" class="btn btn-primary">Agregar</button>

    <!-- <pre> {{ character | json }} </pre> -->

</form>
