
<h3>Listado de héroes</h3>

<div *ngIf="heroeEliminado; else noEliminado">
    <h3>Héroe borrado <small class="text-danger"> {{ heroeEliminado }} </small></h3>
</div>

<ng-template #noEliminado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button class="btn btn-danger" (click)="borrarUltimoHeroe()" *ngIf="heroName.length > 0">Borrar último héroe</button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let hero of heroName"> 
        {{ hero }} 
    </li>
</ul>
